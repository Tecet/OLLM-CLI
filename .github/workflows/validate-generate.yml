name: Validate & Generate Model DB

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Validate LLM profiles
        run: npm run validate-profiles

      - name: Generate model DB
        run: npm run generate-model-db

      - name: Build
        run: npm run build
